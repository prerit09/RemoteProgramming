{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block heading %}Run Your Code - Hello World!{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col border border-secondary rounded pt-3 m-3">    
            <form action="#" method="post">
                <div class="form-group">
                    <label for="enterCode" class="mt-3 mb-2">Enter Code:</label>
                    <textarea class="form-control border border-secondary rounded" name="cpp_code" rows="10"> </textarea>
                </div>
                <div class="form-group">
                    <label for="input" class="mt-3 mb-2">Input:</label>
                    <input type="text" class="form-control" name="in">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" value="submit" class="btn btn-primary m-3">Submit</button>
                    <button type="reset" value="reset" class="btn btn-primary m-3">Reset</button>
                </div>
            </form>
        </div>
        <div class="col d-flex justify-content-center border border-secondary rounded p-3 m-3">    
            <div id="result_div">
                {% autoescape false %}
            
                <samp> {{ usr }} </samp>
                {% endautoescape %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
