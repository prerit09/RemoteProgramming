{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}
<h1 class="display-4 d-flex justify-content-center"> Run Your Code</h1>
<div class="container">
    <div class="row">
        <div class="col border border-secondary rounded p-2">    
            <form action="#" method="post">
                <div class="form-group">
                    <label for="enterCode">Enter Code:</label>
                    <textarea class="form-control border border-secondary rounded" name="cpp_code" rows="10"> </textarea>
                </div>
                <div class="form-group">
                    <label for="input">Input:</label>
                    <input type="text" class="form-control" name="in">
                </div>
                <div class="form-group">
                    <label for="input">Expected Output:</label>
                    <textarea class="form-control" name="exp"> </textarea>
                    <!-- <input type="text" class="form-control" name="exp"> -->
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" value="submit" class="btn btn-primary m-1">Submit</button>
                    <button type="reset" value="reset" class="btn btn-primary m-1">Reset</button>
                </div>
            </form>
        </div>
        <div class="col d-flex justify-content-center border border-secondary rounded p-4">    
            <div id="result_div">
                {% autoescape false %}
            
                <samp> {{ usr }} </samp>
                {% endautoescape %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
